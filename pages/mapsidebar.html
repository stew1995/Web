<div class="mapsSide">
  <p style="border-bottom: 1px solid black;text-align: center;">Create Location</p>
  <div class="backgroundSide">
    <div class="createLocationBackground">
      <p>To enter a location you must first provide the logintude and latitiude
        of the location and then some information on what it is</p>
      <form name="createLocation" id="createLocation">
          <span id="locationErr"> </span>
          <p>Name: <input type="text" name="locName" required></p>
          <p>Longitude: <input type="number" name="locLong" id="locLong" required></p>
          <p>Latitude: <input type="number" name="locLati" id="locLati" required></p>
          <p>Label: <input type="text" maxlength="1" id="locLabel" required></p>
          <p>Description: </p><p><textarea rows="5" required id="locDesc"></textarea></p>
          <p><input type="button" name="locDone" value="Complete" id="completeLocation"></p>
      </form>
    </div>
  </div>
</div>
