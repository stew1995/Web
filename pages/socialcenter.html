  </div>

      <input type="search" id="messageGroupSearch">
      <p><div id="messageGroupResults">

      </div></p>
      <p><span id="emptyFieldErr"> </span>
      <input type="button" id="messageGroupChooseBtn" value="Message">
    </form>
    <form id="messageUserOptions">
      <input type="search" id="messageUserSearch">
      <p><div id="messageUserResults">

      </div></p>
      <input type="button" id="messageUserChooseBtn" value="Message">
    </form>
  </div>
</div>
